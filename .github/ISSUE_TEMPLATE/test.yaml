name: Bug Report
description: Found a bug? Report it so we can fix it as soon as possible!
labels: bug

body:

  - type: textarea
    attributes:
      label: Description
      description: Describe the bug and how the behavior is unexpected.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproduce
      description: Describe the steps to reproduce the bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: Describe what you expect the behavior should be.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Code/Screenshots/Videos
      description: Share code or media that might help us debug the issue.
    validations:
      required: true

  - type: input
    attributes:
      label: Deno Version
      description: Make sure that your Deno version is the same or higher than Whirlybird's minimum Deno version.
    validations:
      required: true

  - type: input
    attributes:
      label: Build/Platform
      description: The name and build of your platform. Make sure to be very specific!
      placeholder: Windows 10, Windows 11, Linux, macOS, ...
    validations:
      required: true

  - type: input
    attributes:
      label: Whirlybird Version
      description: The version of Whirlybird where you are experiencing the bug.
    validations:
      required: true

  - type: input
    attributes:
      label: Keywords
      description: This will help others find this issue in the search bar.
